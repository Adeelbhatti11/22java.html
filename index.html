<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "this is java script language";
        var a = str.indexOf("is");
        document.write(a);
        document.write("<br>");
        var a = str.lastIndexOf("is");
        document.write(a);
        document.write("<br>");
        var a = str.replace("is","as");
        document.write(a);
        document.write("<br>");
        var a = str.trim(" is ");
        document.write(a);
        document.write("<br>");
        var a = str.charAt("this");
        document.write(a);
        document.write("<br>");
        var a = str.charCodeAt("is");
        document.write(a);
        document.write("<br>");
        var a = str.fromCharCode("A");
        document.write(a);
        document.write("<br>");
    </script>
</head>
<body>
    
</body>
</html>
